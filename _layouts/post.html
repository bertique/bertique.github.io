---
layout: default
ispost: true
---
<div class="container">
			<br>
			<br>
			<div class="row">
				<h2 class="centered">{{ page.title }}</h2>
				<div class="centered">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
				<hr>
				
				<div class="col-lg-offset-2 col-lg-8 post-content">
				{{ content }}
				</div><!-- col-lg -->
				
			</div><!-- row -->
			<br>
			<br>
</div>
